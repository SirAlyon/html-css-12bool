<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/12bool.css">
    <link rel="stylesheet" href="./css/style-bonus.css">
    <title>12bool</title>
</head>

<body>
    
    <header id="site_header">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <div class="logo d-f-center">
                       <img id="logo" src="https://www.sushi.com/_next/static/media/logo.d019d88b.png" alt="">
                        <span>Sushi</span> 
                    </div>
                    
                </div>
                <div class="col-6 text-center align-center">
                    <span class="enter-app btn">Enter App</span>
                </div>
            </div>
        </div>
        <div class="chef text-center">
            <img src="https://res.cloudinary.com/sushi-cdn/image/fetch/f_auto,c_limit,w_256,q_auto/https://raw.githubusercontent.com/sushiswap/sushi-content/master/products/thicker-neon.png" alt="">

            <span>Swap, earn, stack yields, lend, borrow, leverage all on one decentralized, community driven platform. Welcome home to DeFi.</span>
            <div class="container m-y-2">
                <div class="row">
                    <div class="col-5 text-right">
                        <span class="enter-app btn">
                            Enter App
                        </span>
                    </div>
                    <div class="col-offset-2"></div>
                    <div class="col-5 text-left">

                </div>
            </div>
            <div class="container">
                <div class="row justify-center">
                    <div class="col-3">
                        <div class="btn-lg">
                            <span>$2.8</span>
                            <span>$SUSHI Price</span>
                        </div>
                    </div>
                    <div class="col-offset-1"></div>
                    <div class="col-3">
                        <div class="btn-lg">
                            <span>$1.7B</span>
                            <span>Total Liquidity</span>
                        </div>
                    </div>
                    <div class="col-offset-1"></div>
                    <div class="col-3">
                        <div class="btn-lg">
                            <span>$17B</span>
                            <span>Total Volume</span>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </header>
    <!-- /#site_header -->


    <main id="site_main">
    </main>
    <!-- /#site_main -->


    <footer id="site_footer">
    </footer>
    <!-- /#site_footer -->
